<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Photography & Videography</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset & Body Style */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- BACKGROUND VIDEO STYLING --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2; /* Puts it behind everything */
            object-fit: cover; /* Fills the screen without stretching */
        }

        /* Overlay to darken the video */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* --- SOUND CONTROL BUTTON --- */
        #sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 101;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        /* The VIP Pop-up Styling (Same as before) */
        #vip-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            z-index: 100;
        }
        #vip-popup.hidden { opacity: 0; visibility: hidden; }
        .popup-content h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 0; }
        .popup-content p { font-size: 1.2rem; font-weight: 300; margin-top: 5px; color: #ccc; }
        .options-container { margin-top: 40px; display: flex; flex-direction: column; gap: 15px; }
        .option-card { display: block; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; text-decoration: none; padding: 20px 40px; border-radius: 8px; font-size: 1.1rem; transition: all 0.3s ease; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); cursor: pointer; }
        .option-card:hover { background-color: rgba(255, 255, 255, 0.15); border-color: #fff; transform: translateY(-5px); }

        /* Main Content Styling (Same as before) */
        #main-content { padding: 2rem; max-width: 1200px; margin: auto; opacity: 0; transition: opacity 0.8s ease-in 0.3s; background-color: #121212; /* Add background to see text over video */ }
        #main-content.visible { opacity: 1; }
        section { padding: 80px 20px; border-bottom: 1px solid #333; }
        section:last-child { border-bottom: none; }
        section h2 { text-align: center; font-size: 2.5rem; margin-bottom: 40px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
        .gallery-grid img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>

    <!-- 1. The Background Video Element -->
    <div class="video-overlay"></div>
    <video id="bg-video" autoplay loop muted playsinline>
        <!-- This path must match your folder structure -->
        <source src="videos/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 2. The Sound Control Button -->
    <button id="sound-toggle">ðŸ”ˆ</button>


    <!-- The VIP Pop-up Section (No changes here) -->
    <div id="vip-popup">
        <div class="popup-content">
            <h1>Welcome</h1>
            <p>What are you looking for?</p>
            <div class="options-container">
                <a href="#photography" class="option-card" data-target="photography">Photography</a>
                <a href="#videography" class="option-card" data-target="videography">Video Shoot</a>
                <a href="#combo" class="option-card" data-target="combo">Photo & Video</a>
                <a href="#freelancer" class="option-card" data-target="freelancer">Hire Me (Freelance)</a>
            </div>
        </div>
    </div>

    <!-- The Main Website Content (No changes here) -->
    <main id="main-content">
        <header>
            <h1 style="text-align: center; font-size: 2rem;">My Portfolio</h1>
        </header>

        <section id="photography">
            <h2>Photography Gallery</h2>
            <div class="gallery-grid">
                <!-- Add your local images here like "images/photo1.jpg" -->
                <img src="https://via.placeholder.com/400x400.png?text=Photo+1" alt="Photo 1">
                <img src="https://via.placeholder.com/400x400.png?text=Photo+2" alt="Photo 2">
            </div>
        </section>

        <section id="videography">
            <h2>Videography Reel</h2>
        </section>

        <section id="combo">
            <h2>Photo & Video Packages</h2>
        </section>

        <section id="freelancer">
            <h2>Contact & Freelance Inquiries</h2>
        </section>
    </main>

    <!-- JavaScript code -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popup = document.getElementById('vip-popup');
            const mainContent = document.getElementById('main-content');
            const optionCards = document.querySelectorAll('.option-card');
            
            // --- NEW: Video and Sound Control Logic ---
            const video = document.getElementById('bg-video');
            const soundToggle = document.getElementById('sound-toggle');

            soundToggle.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    soundToggle.innerHTML = 'ðŸ”Š'; // Unmuted icon
                } else {
                    video.muted = true;
                    soundToggle.innerHTML = 'ðŸ”ˆ'; // Muted icon
                }
            });

            // --- OLD: Pop-up Logic (Same as before) ---
            optionCards.forEach(card => {
                card.addEventListener('click', (event) => {
                    event.preventDefault(); 
                    popup.classList.add('hidden');
                    mainContent.classList.add('visible');
                    const targetId = card.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>

</body>
</html>
